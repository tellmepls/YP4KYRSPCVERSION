<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>furniture</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="headers/head :: osnova"></div>
</head>
<body>
<h1 style="text-align:Center">Мебель</h1>


<a href="/furniture/add" class="btn" style="background:LightGreen;margin-left:10px">Дабвить Мебель</a><br>
<form action="/furniture/filterACCU" method="get">
    <input name="search" type="text" style="margin: 10px" autocomplete="off" placeholder="Точный поиск по Type">
    <input type="submit" value="Найти" style="margin: 10px">
</form>

<form action="/furniture/filter" method="get">
    <input style="margin: 10px" name="search" type="text" autocomplete="off" placeholder="Неточный поиск по Type">
    <input style="margin: 10px" type="submit" value="Найти">
</form>

<div>
    <div th:each="el: ${list_furniture}" style="margin: 10px">
        <h2 th:text="'ID    : ' + ${el.getId()}"></h2>
        <p th:text="'Type/Name: ' + ${el.getType()} + ' ' + ${el.getName}"></p>
        <a th:href="'/furniture/details/' + ${el.getId()}" class="btn" style="background:lightBlue">Подробнее</a>
    </div>
</div>




</body>
</html>
