<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:margin="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="Редактирование + ' ' + ${furniture.type} + ${furniture.name}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <div th:insert="headers/head :: osnova"></div>
</head>
<body>
<div th:each="el: ${furniture}" >
    <form method="post">
        <label>
            <input th:field="*{furniture.type}" name="type" type="text" placeholder="Тип" th:value="${furniture.type}" class="form-control" style="min-width: 100px; width: 300px">
            <div th:if="${#fields.hasErrors('furniture.type')}" th:errors="*{furniture.type}" style="color: red"></div><br>

            <input th:field="*{furniture.name}" name="name" type="text" placeholder="Название" th:value="${furniture.name}" class="form-control" style="min-width: 100px; width: 300px">
            <div th:if="${#fields.hasErrors('furniture.name')}" th:errors="*{furniture.name}" style="color: red"></div><br>

            <input th:field="*{furniture.size}" name="size" type="text" placeholder="Размер" th:value="${furniture.size}" class="form-control" style="min-width: 100px; width: 300px">
            <div th:if="${#fields.hasErrors('furniture.size')}" th:errors="*{furniture.size}" style="color: red"></div><br>

            <input th:field="*{furniture.color}" name="color" type="text"  placeholder="Цвет" th:value="${furniture.color}" class="form-control" style="min-width: 100px; width: 300px">
            <div th:if="${#fields.hasErrors('furniture.color')}" th:errors="*{furniture.color}" style="color: red"></div><br>

            <input th:field="*{furniture.releaseDate}" name="releaseDate" type="text" placeholder="гггг-мм-дд" th:value="${furniture.releaseDate}" class="form-control" style="min-width: 100px; width: 300px">
            <div th:if="${#fields.hasErrors('furniture.releaseDate')}" th:errors="*{furniture.releaseDate}" style="color: red"></div><br><br>



            <input type="submit" value="Подтвердить" class="btn btn-info"  style="margin:10px;background:lightblue">
        </label>
    </form>
    <a class="btn" style="background:lightblue; margin:10px" th:href="'/furniture/furnitureDetails/' + ${el.getId()}" >Back</a>
</div>
</body>
</html>
