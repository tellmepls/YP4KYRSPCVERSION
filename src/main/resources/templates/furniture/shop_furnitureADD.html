<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Добавление сотрудника</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <div th:insert="headers/head :: osnova"></div>
</head>
<body>
<form method="post">
  <select  name="furniture">
    <div th:each="element : ${furnitures}">
      <option th:text="${element.type} +' '+ ${element.name}"></option>
    </div>
  </select>
  <select style="margin: 10px"  name="shop">
    <div th:each="element : ${shops}">
      <option th:text="${element.address}"></option>
    </div>
  </select>
  <button style="background:LightGreen; margin: 10px" class="btn" type="submit">Добавить</button> <br>
  <a style="background:LightBlue; margin: 10px" class="btn" href="/furniture">Отмена</a>
</form>
</body>
</html>
