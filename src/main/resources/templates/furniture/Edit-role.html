<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title th:text="Редактирование + ' ' + ${furniture.type} + ${furniture.name}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <div th:insert="headers/head :: osnova"></div>
</head>
<body>
<div th:each="el: ${furniture}" style="padding: 5px; margin-left: 5px">
  <form method="post">
    <label>
      <p th:text="'Тип мебели: ' + ${el.getType()}"></p>
      <p th:text="'Название: ' + ${el.getName}"></p>
      <p th:text="'Размер: ' + ${el.getsize()}"></p>
      <p th:text="'Цвет: ' + ${el.getcolor()}"></p>
      <p th:text="'Год выпуска: ' + ${el.getreleaseDate()}"></p>
      <div th:if="${el.DopInformation}">
        <p th:text="'Дизайн: ' + ${el.getDesign()}"></p>
        <p th:text="'Кол-во ящиков: ' + ${el.getnumberOfLockers()}"></p>
      </div>
      <div th:if="${el.premise}">
        <p th:text="'Назначение: ' + ${el.getmeaning()}"></p>
        <p th:text="'Квадратов: ' + ${el.getsquare()}"></p>
      </div>
      <div class="form-check" th:each="role:${listRoles}">
        <input class="form-check-input" type="checkbox" th:value="${role}" th:checked="${#lists.contains(el.roles,role)}" name="roles">
        <label class="form-check-label" th:text="${role}"></label>
      </div><br><br>


      <input type="submit" value="Подтвердить" class="btn-btn"  style="margin-bottom: 5px">
    </label>
  </form>
</div>
</body>
</html>
