
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск мебели</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="headers/head :: osnova"></div>
</head>
<body>
<a href="/furniture">Назад</a>

<div>
    <div th:each="el: ${searchRes}">
        <h2 th:text="'ID: ' + ${el.getId()}"></h2>
        <p th:text="'Тип мебели: ' + ${el.getType()}"></p>
        <p th:text="'Название: ' + ${el.getName}"></p>
        <p th:text="'Размер: ' + ${el.getsize()}"></p>
        <p th:text="'Цвет: ' + ${el.getcolor()}"></p>
        <p th:text="'Год выпуска: ' + ${el.getBirthday()}"></p>
    </div>
</div>
</body>
</html>
